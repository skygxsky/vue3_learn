<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app"></div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const why = {
            template: '<h2>Hello World</h2>'
        }

        const app = Vue.createApp(why);
        app.mount("#app")

    </script>
</body>
</html>
