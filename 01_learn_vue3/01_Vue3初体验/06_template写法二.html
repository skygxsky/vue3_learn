<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>

    <template id="why">
        <div>
            <h2>{{message}}</h2>
            <h2>{{counter}}</h2>
            <button @click="increment">+1</button>
            <button @click="decrement">-1</button>
        </div>
    </template>

    <script src="../js/vue.js">

    </script>

    <script>



        Vue.createApp({
            template:'#why',
            data:function () {
                return {
                    message:"三哥",
                    counter:0
                }
            },
            // 方法
            methods:{
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter--;
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
