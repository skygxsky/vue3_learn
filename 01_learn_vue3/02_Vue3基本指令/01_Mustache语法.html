<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">

  </div>

  <template id="my-app">
    <h2>{{message}}</h2>
      <h2>{{counter * 100}}</h2>
      <h2>{{message.split("").reverse().join("")}}</h2>
      <h2>{{getReverseMessage}}</h2>

<!--      可以计算属性computed-->
<!--      三元目运算符-->
      <h2>{{isShow ? "三哥无敌":"---"}}</h2>
      <button @click="toggle">切换</button>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template:"#my-app",
      data(){
        return{
          message: 'hello word',
            counter:100,
            isShow:true
        }
      },
        methods:{
          getReverseMessage(){
              return this.message.split("").reverse().join("");
          },
          toggle() {
              this.isShow = !this.isShow;
          }
        }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
