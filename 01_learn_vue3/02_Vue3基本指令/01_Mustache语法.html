<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">

  </div>

  <template id="my-app">
    <h2>{{message}}</h2>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const App = {
      template:"#my-app",
      data(){
        return{
          message: 'hello word'
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
