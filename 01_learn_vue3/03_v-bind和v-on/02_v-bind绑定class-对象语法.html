<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
    <div :class="className">哈哈哈</div>
<!--    对象语法-->
    <div :class="{active:isActive}">哈哈哈哈哈哈</div>
    <button @click="toggle">切换</button>

<!--    默认class和静态class结合-->
    <div class="adb cbd" :class="{active:isActive}">哈哈哈哈哈哈</div>

<!--    将对象放到属性中-->
    <div class="adb cbd" :class="classObj">哈哈哈哈哈哈</div>

<!--    将返回对象放入方法中-->
    <div class="adb cbd" :class="getClassObj()">哈哈哈哈哈哈</div>
</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                message: 'hello word',
                isActive:true,
                classObj:{active:true}
            }
        },
        methods:{
            toggle() {
                this.isActive = !this.isActive
            },
            getClassObj() {
                return {
                    active:true
                }
            }
        }
    }

    Vue.createApp(App).mount('#app');
</script>

</body>
</html>
