<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
    <div :style="{color:finalColor,'font-size':'30px'}">hahaha</div>
    <div :style="{color:finalColor,fontSize:'30px'}">hahaha</div>
    <div :style="{color:finalColor,fontSize:finalFontSize+'px'}">hahaha</div>
<!--    绑定data中的属性值-->
    <div :style="finalStyleObj">hahaha</div>
<!--    调用一个方法-->
    <div :style="getFinalStyleObj()">hahasaaha</div>
</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                message: 'hello word',
                finalColor:'red',
                finalFontSize:'50',
                finalStyleObj:{
                    'font-size':'50px',
                    fontWeight:700,
                    backgroundColor:'red'
                }
            }
        },
        methods:{
            getFinalStyleObj(){
                return {
                    'font-size':'50px',
                    fontWeight:700,
                    backgroundColor:'red'
                }
            }
        }
    }

    Vue.createApp(App).mount('#app');
</script>


</body>
</html>
