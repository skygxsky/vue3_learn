<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .area {
            width: 200px;
            height: 200px;
            background: antiquewhite;
        }
    </style>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
    <button v-on:click="btn1Click">按钮1</button>

<!--    语法糖-->
    <div class="area" @mousemove="mouseMove">按钮1</div>
<!--    绑定一个表达式-->
    <button @click="counter++">{{counter}}</button>
<!--    绑定对象-->
    <div class="area" v-on="{click:btn1Click,mousemove:mouseMove}"></div>
    <div class="area" @="{click:btn1Click,mousemove:mouseMove}"></div>
</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                message: 'hello word',
                counter:100
            }
        },
        methods:{
            btn1Click(){
                console.log('按钮1发生了点击');
            },
            mouseMove(){
                console.log('鼠标移动了')
            }
        }
    }

    Vue.createApp(App).mount('#app');
</script>

</body>
</html>
