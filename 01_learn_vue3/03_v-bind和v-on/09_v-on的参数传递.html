<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
<!--    默认参数传递-->
   <button @click="btn1Click">按钮1</button>

<!--    自定义参数-->
    <button @click="btn2Click($event,'三哥')">按钮2</button>
</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                message: 'hello word',

            }
        },
        methods:{
            btn1Click(event){
                console.log(event)
            },
            btn2Click(event,name){
                console.log(event,name)
            }
        }
    }

    Vue.createApp(App).mount('#app');
</script>

</body>
</html>
