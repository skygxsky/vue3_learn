<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
    <div @click="divClick">
        <button @click="btnClick">按钮</button>
    </div>
    <input type="text" @keyup.enter="enterKeyup">
</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                message: 'hello word',

            }
        },
        methods:{
            divClick(){
                console.log(divClick)
            },
            btnClick(){
                console.log(btnClick)
            },
            enterKeyup(event){
                console.log('enterKeyup',event.target.value)
            }
        }
    }

    Vue.createApp(App).mount('#app');
</script>

</body>
</html>
