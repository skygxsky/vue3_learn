<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
    <h2>电影列表</h2>
    <ul>
        <li v-for="(movie, index) in movies">{{index+1}}.{{movie}}</li>
    </ul>
    <h2>个人信息</h2>
    <ul>
        <li v-for="(value,key,index) in info">{{value}}-{{key}}-{{index+1}}</li>
    </ul>
    <h2>遍历数字</h2>
    <ul>
        <li v-for="(num,index) in 10">{{num}}-{{index+1}}</li>
    </ul>

</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                movies: ['星际穿越','大话西游','盗梦空间'],
                info:{
                    name:'三哥',
                    age:18,
                    height:1.88
                }
            }
        },
        methods:{

        }
    }

    Vue.createApp(App).mount('#app');
</script>
</body>
</html>
