<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
  <h2>电影列表</h2>
  <ul>
    <li v-for="(movie, index) in movies">{{index+1}}.{{movie}}</li>
  </ul>
  <input type="text" v-model="newMovie">
  <button @click="addMovie">添加电影</button>
</template>

<script src="../js/vue.js"></script>
<script>
  const App = {
    template:"#my-app",
    data(){
      return{
        newMovie:"",
        movies: ['星际穿越','大话西游','盗梦空间'],
        info:{
          name:'三哥',
          age:18,
          height:1.88
        }
      }
    },
    methods:{
      addMovie(){
        this.movies.push(this.newMovie)
        this.newMovie = ""
      }
    }
  }

  Vue.createApp(App).mount('#app');
</script>
</body>
</html>
