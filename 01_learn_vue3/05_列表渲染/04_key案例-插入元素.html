<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
    <ul>
        <li v-for="item in letters">{{item}}</li>
    </ul>

    <button @click="insertF">插入F元素</button>

</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                message: 'hello word',
                letters:['a','b','c','d']
            }
        },
        methods:{
            insertF(){
                this.letters.splice(2,0,'F')
            }
        }
    }

    Vue.createApp(App).mount('#app');
</script>

</body>
</html>
