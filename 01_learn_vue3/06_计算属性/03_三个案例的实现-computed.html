<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
    <h2>{{firstName + " " + lastName}}</h2>
    <h2>{{score >= 60 ? '及格': '不及格'}}</h2>
    <h2>{{message.split(' ').reverse().join(' ')}}</h2>


    <h2>{{fullName}}</h2>
    <h2>{{result}}</h2>
    <h2>{{reverseMessage}}</h2>
</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                message: 'hello word',
                firstName: '三哥',
                lastName:'三哥yyds',
                score:80
            }
        },
        methods:{
            // getFullName(){
            //     return this.firstName + " " + this.lastName;
            // },
            // getResult(){
            //     return this.score >= 60 ? '及格': '不及格'
            // },
            // getReverseMessage(){
            //     return this.message.split(' ').reverse().join(' ')
            // }
        },
        computed:{
            // 定义计算属性
            fullName(){
                return this.firstName + " " + this.lastName;
            },
            result(){
                return this.score >= 60 ? '及格': '不及格';
            },
            reverseMessage(){
                return this.message.split(' ').reverse().join(' ')
            }
        }
    }

    Vue.createApp(App).mount('#app');
</script>

</body>
</html>
