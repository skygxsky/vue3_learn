<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>

<template id="my-app">
    <h2>{{info.name}}</h2>
    <button @click="changeInfo">改变info</button>
    <button @click="changeInfoName">改变info.name</button>
</template>

<script src="../js/vue.js"></script>
<script>
    const App = {
        template:"#my-app",
        data(){
            return{
                message: 'hello word',
                info:{
                    name:'三哥',
                    age:18
                }

            }
        },
        watch:{
            // 默认情况监听数据本身的改变，内部改变不监听
            // info(newInfo,oldInfo){
            //     console.log(newInfo,oldInfo)
            // }
            //深度侦听//立即执行一次
            // info:{
            //     handler:function (newInfo,oldInfo) {
            //         console.log(newInfo,oldInfo)
            //     },
            //     deep:true,
            //     immediate:true//立即执行
            // }
            // "info.name":function (newInfo,oldInfo) {
            //     console.log(newInfo,oldInfo);
            // }
        },
        methods:{
            changeInfo(){
                this.info = {name: 'kbe'}
            },
            changeInfoName(){
                this.info.name = 'aaaaaaaaaaa'
            }
        },
        created(){
            const unwatch = this.$watch('info',(newInfo,oldInfo)=>{
                console.log(newInfo,oldInfo);
            },{
                deep:true,
                immediate: true
            })
            unwatch()
        }
    }

    Vue.createApp(App).mount('#app');
</script>

</body>
</html>
